  <header class="header flex-container width-full">

        <input type="text" value="name@email.com">
        <input type="button" value="Download Itinerary">
      </div>
    </section>

    <section class="features-section width-full">
      <div class="wrapper width-almost">
        <h2 class="features-section__heading"></h2>
        <div class="features-section__list flex-container">

          <div class="features-section__item">
            <i></i>

          </div>
        </div>

    </section>

    <section class="review-section width-full">
      <div class="flex-container width-almost">
        <h2 class="review-section__heading"></h2>
        <img src="" alt="">
        <article class="review">
          <h3 class="review__heading"></h3>
          <p class="review__copy"></p>
        </article>
      </div>
    </section>

  </main>

  <footer class="width-full">
